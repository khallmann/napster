# Sample localization file for English. Add more files in this directory for other locales.
# See https://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

en:
  hello: "Hello world"
  helpers:
    submit:
      create: "Stwórz Piosenke"
      update: "Aktualizuj Piosenke"
  will_paginate:
    previous_label: "«"
    next_label: "»"
    page_gap: "…"
    page_entries_info:
      single_page:
        zero:  "No %{model} found"
        one:   "Displaying 1 %{model}"
        other: "Displaying all %{count} %{model}"
      single_page_html:
        zero:  "Brak Piosenek do wyświetlenia"
        one:   "Wyświetlana <b>1</b> Piosenka"
        other: "Wyświetlane <b>wszystkie&nbsp;%{count}</b> Piosenek"
      multi_page: "Wyświetlane Piosenki %{from} - %{to} z  %{count}"
      multi_page_html: "Wyświetlane Piosenki <b>%{from} – %{to}</b> z <b>%{count}</b>"
  errors: &errors
    format: ! '%{attribute} %{message}'
    messages:
      accepted: musi zostać zaakceptowane
      blank: nie może być puste
      confirmation: nie zgadza się z potwierdzeniem
      empty: nie może być puste
      equal_to: musi być równe %{count}
      even: musi być parzyste
      exclusion: jest zarezerwowane
      greater_than: musi być większe od %{count}
      greater_than_or_equal_to: musi być większe lub równe %{count}
      inclusion: nie znajduje się na liście dopuszczalnych wartości
      invalid: jest nieprawidłowe
      less_than: musi być mniejsze od %{count}
      less_than_or_equal_to: musi być mniejsze lub równe %{count}
      not_a_number: nie jest liczbą
      not_an_integer: musi być liczbą całkowitą
      odd: musi być nieparzyste
      record_invalid: ! 'Negatywne sprawdzenie poprawności: %{errors}'
      taken: zostało już zajęte
      too_long: jest za długie (maksymalnie %{count} znaków)
      too_short: jest za krótkie (przynajmniej %{count} znaki)
      wrong_length: ma nieprawidłową długość (powinna wynosić %{count} znaków)
    template:
      body: ! 'Błędy dotyczą następujących pól:'
      header:
        one: ! '%{model} nie został zachowany z powodu jednego błędu'
        other: ! '%{model} nie został zachowany z powodu %{count} błędów'
  helpers:
    select:
      prompt: Proszę wybrać
    submit:
      create: Utwórz %{model}
      submit: Zapisz %{model}
      update: Aktualizuj %{model}
  number:
    currency:
      format:
        delimiter: ! ' '
        format: ! '%u %n'
        precision: 2
        separator: ! ','
        significant: false
        strip_insignificant_zeros: true
        unit: PLN
    format:
      delimiter: ! ' '
      precision: 3
      separator: ! ','
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: ! '%n %u'
        units:
          billion: Miliard
          million: Milion
          quadrillion: Biliard
          thousand: Tysiąc
          trillion: Bilion
          unit: ''
      format:
        delimiter: ''
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: ! '%n %u'
        units:
          byte:
            one: bajt
            other: bajty
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: ''
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: ! ' oraz '
      two_words_connector: ! ' i '
      words_connector: ! ', '
  time:
    am: przed południem
    formats:
      default: ! '%a, %d %b %Y %H:%M:%S %z'
      long: ! '%B %d, %Y %H:%M'
      short: ! '%d %b %H:%M'
    pm: po południu
  # remove these aliases after 'activemodel' and 'activerecord' namespaces are removed from Rails repository
  activemodel:
    errors:
      <<: *errors
  activerecord:
    errors:
      <<: *errors
